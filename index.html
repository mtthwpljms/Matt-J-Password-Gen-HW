<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <form id="passwordForm">
            <div class="passwordCriteriaStyle">
              <label for="passwordLength">Password Length</label>
              <input class="numberBox" type="number" min="8" max="128" value="8" id="passwordLengthNumber">
              <label for="includeLowercase">Include Lowercase</label>
              <input type="checkbox" id="includeLowercase">
              <label for="includeUppercase">Include Uppercase</label>
              <input type="checkbox" id="includeUppercase">
              <label for="includeNumbers">Include Numbers</label>
              <input type="checkbox" id="includeNumbers">
              <label for="includeSymbols">Include Symbols</label>
              <input type="checkbox" id="includeSymbols">
            </div>
            <button type="submit" id="generate" class="btn">Generate Password</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
